<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
  <my-button></my-button>
</div>
</body>
<script src="vue.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
<script>
    // 组件的三大特性:1.自定义标签 2.组件的属性以及事件 3.组件的插槽
    //会和组件合并成数组  mergeOptions 实现原理
    let vm =  new Vue({
        el:'#app',
        components:{
          'my-button':{
            template:'<h1>my-button 按钮</h1>'
          }
        },
        data(){
            return {
                a:2,
            }
        },
    })
    // vm.$options.components 就会有my-button 这个定义好的东西
    console.log('vm',vm);
</script>
</html>
