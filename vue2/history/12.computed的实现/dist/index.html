<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>{{fullName}}{{fullName}}{{fullName}}{{fullName}}</div>
</div>
</body>
<script src="vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>-->
<script>

    //会和组件合并成数组  mergeOptions 实现原理
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                firstName:'张',
                lastName:'三'
            }
        },
        methods: {},
        computed: {
            /**
             * 1.computed 会有缓存功能,不取值不会执行,取相同值只会执行一次
             * 内部也是使用Object.defineProperty 重新定义属性 并且维护了一个dirty属性
            */
            fullName(){
                console.log("执行嘛")
                return this.firstName + this.lastName
            }
        }
    })

    setTimeout(() =>{
        vm.firstName = 100
        vm.firstName = 200
        vm.firstName = 300
    },1000)

</script>

</html>
