<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>{{a}}</div>
</div>
</body>
<script src="vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>-->
<script>

    //会和组件合并成数组  mergeOptions 实现原理
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                a:1
            }
        },
        methods: {
          aa(newValue,oldValue){
            console.log('str-newValue',newValue)
            console.log('str-oldValue',oldValue)
          }
        },
        watch:{
          // 可以传字符串 可以传对象<对象可以传额外的参数> 可以传数组 可以传函数 
          'a':(newValue,oldValue) =>{
            console.log('function-newValue',newValue)
            console.log('function-oldValue',oldValue)
          },
          // 'a':'aa',
          // 'a':[
          //   (newValue,oldValue) =>{
          //     console.log('arr-newValue',newValue)
          //     console.log('arr-oldValue',oldValue)
          //   }
          // ],
          // 'a':{
          //   handler(newValue,oldValue){
          //     console.log('obj-newValue',newValue)
          //     console.log('obj-oldValue',oldValue)
          //   },
          //   immediate:true
          // }
        }
    })
    vm.$watch(() => vm.a,(newValue,oldValue) =>{
      console.log('$watch-newValue',newValue)
      console.log('$watch-oldValue',oldValue)
    })
    setTimeout(() =>{
      //  vm.a = 1
      vm.a = 2
      console.log(vm)
    },1000)

</script>

</html>
